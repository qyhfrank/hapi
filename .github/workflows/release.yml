name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Publish to npm
        run: cd cli && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build:single-exe:all
      - name: Package release artifacts
        run: |
          cd cli/dist-exe
          mkdir -p ../release-artifacts

          for dir in bun-*/; do
              target="${dir%/}"
              # bun-darwin-arm64 -> hapi-darwin-arm64
              name="hapi-${target#bun-}"
              name="${name/windows/win32}"

              if [[ "$target" == *"windows"* ]]; then
                  zip -j "../release-artifacts/${name}.zip" "$target"/hapi.exe
              else
                  tar -czvf "../release-artifacts/${name}.tar.gz" -C "$target" hapi
              fi
          done

          cd ../release-artifacts
          sha256sum * > checksums.txt
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF#refs/tags/}" \
              --title "Release ${GITHUB_REF#refs/tags/}" \
              --generate-notes \
              cli/release-artifacts/*

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Update Homebrew formula
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          cd cli && bun run update-homebrew-formula --version "$VERSION" --push
